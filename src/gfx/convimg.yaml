outputs:
  - type: appvar
    name: RoFoDAT0
    directory: output
    source-format: c
    include-file: gfx_base.h
    palettes:
      - base_pal
    converts:
      - ui
    
  - type: appvar
    name: RoFoDAT1
    directory: output
    source-format: c
    include-file: gfx_dtiles.h
    palettes:
      - dtiles_pal
    converts:
      - dtiles
  
  - type: appvar
    name: RoFoDAT2
    directory: output
    source-format: c
    include-file: gfx_ftiles.h
    palettes:
      - ftiles_pal
    converts:
      - ftiles

  - type: appvar
    name: RoFoDAT3
    directory: output
    source-format: c
    include-file: gfx_charequtiles.h
    palettes:
      - charequtiles_pal
    converts:
      - charequtiles
        
palettes:
  - name: base_pal
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}          #entry 0  - black
      - color: {index: 1, r: 255, g: 255, b: 255}    #entry 1  - white
      - color: {index: 2, r: 255, g: 0, b: 0}        #entry 2  - red
      - color: {index: 3, r: 0, g: 255, b: 0}        #entry 3  - green
      - color: {index: 4, r: 0, g: 0, b: 255}        #entry 4  - blue
      - color: {index: 5, r: 255, g: 0, b: 220}      #entry 5  - hot pink (transparency)
      - color: {index: 6, r: 128, g: 128, b: 128}    #entry 6  - gray
      - color: {index: 7, r: 192, g: 192, b: 192}    #entry 7  - light gray
      - color: {index: 8, r: 128, g: 160, b: 160}    #entry 8  - gunmetal(?) gray
      - color: {index: 9, r: 255, g: 215, b: 0}      #entry 9  - gold/yellow
      - color: {index: 10, r: 0, g: 255, b: 255}     #entry 10 - cyan
      - color: {index: 11, r: 76, g: 255, b: 0}      #entry 11 - lime
      - color: {index: 12, r: 255, g: 106, b: 0}     #entry 12 - orange
      - color: {index: 13, r: 42, g: 128, b: 0}      #entry 13 - forest green
      - color: {index: 14, r: 96, g: 96, b: 96}      #entry 14 - dark gray
      - color: {index: 15, r: 128, g: 0, b: 128}     #entry 15 - purple
  - name: dtiles_pal
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 220}
    images:
      - tiles/DL_tree1.png
      - tiles/DL_tree2.png
      - tiles/DL_tree3.png
      - tiles/DL_tree4.png
      - tiles/DL_wall1.png
      - tiles/DL_wall2.png
      - tiles/DL_wall3.png
      - tiles/DL_wall4.png
      - tiles/DL_wallA.png
      - tiles/DL_wallB.png
      - tiles/DL_wallC.png
  - name: ftiles_pal
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 220}
    images:
      - tiles/DL_floor1.png
      - tiles/DL_floor2.png
      - tiles/DL_floor3.png
      - tiles/DL_floor4.png
      - tiles/floorstuff.png
      - tiles/food_kitems.png
  - name: charequtiles_pal
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 220}
    images:
      - tiles/characters.png
      - tiles/equips.png
      - tiles/consumables.png
        
converts:
  - name: ui
    palette: base_pal
    palette-offset: 0
    images:
      - ui/xpfood.png
      - ui/hpmp.png
      - ui/digitbar_top.png
      - ui/digitbar_btm.png
      - ui/areagfx.png
      - ui/floorgfx.png
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tiles/player0.png
        - tiles/equipicons.png
      
  - name: dtiles
    palette: dtiles_pal
    palette-offset: 16
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tiles/DL_tree1.png
        - tiles/DL_tree2.png
        - tiles/DL_tree3.png
        - tiles/DL_tree4.png
        - tiles/DL_wall1.png
        - tiles/DL_wall2.png
        - tiles/DL_wall3.png
        - tiles/DL_wall4.png
        - tiles/DL_wallA.png
        - tiles/DL_wallB.png
        - tiles/DL_wallC.png
  - name: ftiles
    palette: ftiles_pal
    palette-offset: 64
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tiles/DL_floor1.png
        - tiles/DL_floor2.png
        - tiles/DL_floor3.png
        - tiles/DL_floor4.png
        - tiles/floorstuff.png
        - tiles/food_kitems.png
  - name: charequtiles
    palette: charequtiles_pal
    palette-offset: 128
    tilesets: 
      tile-width: 16
      tile-height: 16
      images:
        - tiles/characters.png
        - tiles/equips.png
        - tiles/consumables.png
          
        